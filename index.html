<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/128/Tic-Tac-Toe-Game.png"

<body>

            <div class="game">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Restart Game</button>
        <p id="copy">Copyright Â© 2023 Pranay Kumar. All Rights Reserved.</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
